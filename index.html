<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Something New</title>
    <meta name="description" content="A new way to search for businesses and services: finding the reviews first">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Arvo|Courgette|Libre+Franklin:500,800|Permanent+Marker|Varela+Round" rel="stylesheet">
  </head>
  <body>
    
      <div class="images">
        <div class="align-left">
          <div class="pizza"></div>
          <div class="open-sign"></div>
        </div>
        <div class="align-right">
          <div class="movie-line"></div>
          <div class="dog-visit"></div>
        </div>
	    </div>
	  
    	<header role="banner">
    	  <div class="banner-text">
		      <h1>Something<br> New</h1>
		      <div class="description">
		        <p>Have you ever wished you could read reviews for many businesses at once?</p>
		        <p>Now you can... </p>
		      </div>
		    </div>
	   </header>
	   
	  <main role="main">
	    <section class="request-form" role="region">
	      <div class="loading-message">
	          <div class="spinner"><img src="http://carenkeyes.com/wp-content/uploads/2018/04/2.gif" alt="loading"></div>
	          <p class="waiting-message"></p>
	      </div>
	   
		    <form class="js-search-form">
		    	<fieldset>
		    		<legend class="visuallyhidden">Search parameters</legend>
			      	<label for="location">Zipode or city, state</label>
			      	<input type="text" name="location" id="location" class="js-location" placeholder="e.g. New York, NY">
			      	<label for="business-type">Type of business</label>
			      	<input type="text" name="business-type" id="business-type" class="js-business-type" placeholder="e.g. mexican food">
			    </fieldset>
			    <button type="submit" class="js-submit">Search</button>
		    </form>
		  </section>

		  <div class="js-reviews-results" aria-live="polite"></div>
	  </main>

	  <section class="overlay" roll="dialog">
	    <div class="lightbox" aria-live="polite">
	    	<p><a class="close-lightbox" onclick="hideLightbox()" href="#">Close</a></p>
    		<div class="lightbox-data">
				<div id='map' aria-label="lightbox open to google map"></div>
				<div class="review-source" aria-label="lightbox open to original map website"></div>
    		</div>
	      	</div>
	    </div>
	  </section>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClCuqyZIVyyddaalXsUzTGY02oIiuideQ&amp;libraries=places"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
