<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Something New</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
      <div class="images">
        <div class="align-left">
          <div class="pizza"></div>
          <div class="open-sign"></div>
        </div>
        <div class="align-right">
          <div class="movie-line"></div>
          <div class="dog-visit"></div>
        </div>
	    </div>
	  
    	<header role="banner">
    	  <div class="banner-text">
		      <h1>Something<br> New</h1>
		      <div class="description">
		        <p>Traveling?</p>
		        <p>Moving?</p>
		        <p>Bored?</p>
		        <p>Find new businesses by searching for top reviews first!</p>
		      </div>
		    </div>
	   </header>
	   
	  <main>
	    <div class="request-form">
	      <div class=loading-message>
	          <div class="spinner"><img src="spinner.gif" alt="loading"></div>
	          <p>Waiting for results</p>
	      </div>
	   
		    <form class="js-search-form">
			      <label for="location">Enter location by zipode or city, state</label>
			      <input type="text" name="location" class="js-location" placeholder="New York, NY">
			      <label for="business-type">Enter type of business</label>
			      <input type="text" name="business-type" class="js-business-type" placeholder="sushi">
			      <button type="submit" class="js-submit">Search</button>
		    </form>
		  </div>

		  <div class="js-reviews-results" aria-live="polite"></div>
	  </main>

	  <div class="overlay">
	    <div class="lightbox">
	      
	    </div>
	  </div>
	  
	  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
